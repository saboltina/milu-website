<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nikebote.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
			background-color: white;
        }
        h1 {
            color: #ff5e63;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff5e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: red;
        }
        #response-images {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Viesturiņ, būsi mans Valentine?</h1>
    <button class="button" onclick="showResponse('yes')">Protams, raušuk!</button>
    <button class="button" onclick="showResponse('no')">Neeebus!</button>
    <div id="response-images" style="display: none;">
        <img id="yes-image" src="https://th.bing.com/th/id/OIP.urKaMn9u9imJOvhwSMB3dAAAAA?rs=1&pid=ImgDetMain" alt="Yes">
        <img id="no-image" src="https://th.bing.com/th/id/OIP.PCqGsiYfZOxBruydFQhpiQHaGd?rs=1&pid=ImgDetMain" alt="No">
    </div>

    <script>
        function showResponse(response) {
            document.getElementById('response-images').style.display = 'block';
            if (response === 'yes') {
                document.getElementById('yes-image').style.display = 'block';
                document.getElementById('no-image').style.display = 'none';
            } else {
                document.getElementById('yes-image').style.display = 'none';
                document.getElementById('no-image').style.display = 'block';
            }
        }
    </script>
</body>
</html>
